{% extends 'base/layout.html' %}
{% block title %}Syntax Page{% endblock title %}
{% block head %}<script src="{{ url_for('static', filename='scripts/accountHeader.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/syntaxApp.css') }}">
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>{% endblock head %}
{% block content %}<section>

  <div class="articles" id="syntaxArticles">
    <article id="syntaxArticle">
      <h2>Design your own syntax-highlighting!</h2>
      <!----------------------------- Syntax highlight designer ---------------------------->
      <div class="appBox" id="syntaxAppFrame">



        <!-----------------------------CODE INPUTS ----------------------------------------->
        <div class="upper">
          <div class="code-box">
            <div class="sampleCodeInput">
              <!------- Left textarea -------->
              <div class="sampleCodeText">
                <textarea class="syntaxTextArea" id="inputLineNum" placeholder="123456789" readonly></textarea>
                <textarea name="code" form="sampleCodeForm" class="syntaxTextArea" id="codeInput"></textarea>
              </div>
              <form action="./syntax" method="POST" id=sampleCodeForm>
                <input type="submit" class="submtButton syntaxAppBtn" value="Add Sample">
              </form>
            </div>
            <!------ submitted code sample ------->
            <textarea class="syntaxTextArea" id="inputLineNum" placeholder="123456789" readonly></textarea>
            <div class="syntaxTextArea" id="code">
              
              <div style="font-size:14px; margin:0px;">{{ code }}</div>
            </div>
          </div>
          <!---------------------------------------------------------------------------------->



          <!---------------------------------- Colorpicker ----------------------------------->
          <div class="colorpicker">
            <!------- Colorwheel --------->
            <canvas id="picker" var="5" width="200" height="200"></canvas>
            <!------- Color-values ------->
            <div class="color-results">
              <div class="color-values">
                <div><label>R</label> <input type="text" id="rVal" /></div>
                <div><label>G</label> <input type="text" id="gVal" /></div>
                <div><label>B</label> <input type="text" id="bVal" /></div>
                <div><label>RGB</label> <input type="text" id="rgbVal" /></div>
                <div><label>HEX</label> <input type="text" id="hexVal" /></div>
                <!------- Selected color ------->
                <div class="color-result"></div>
              </div>
              <!------- Saved colors ----------->
              <div class="saved-colors">
                <div class="saved-color"><label class="color-value">#000000</label>
                  <div></div>
                </div>
                <div class="saved-color"><label class="color-value">#000000</label>
                  <div></div>
                </div>
                <div class="saved-color"><label class="color-value">#000000</label>
                  <div></div>
                </div>
                <div class="saved-color"><label class="color-value">#000000</label>
                  <div></div>
                </div>
                <div class="saved-color"><label class="color-value">#000000</label>
                  <div></div>
                </div>
                <button class="submtButton syntaxAppBtn" id="saveColorBtn">Save</button>
              </div>
            </div>
          </div>
          <!----------------------------------------------------------------------------------->



        </div>
        <div class="lower">
          <!--------------------------------- syntax keywords --------------------------------->
          <div class="word-panel">
              <div class="codeWord">
                <input type="text" name="language" id="languageInpt" value="{{ language }}" spellcheck="false">
              </div>
              <div class="codeWord">
                <button class="submtButton syntaxAppBtn" id="foregroundBtn" value="#ffffff">Foreground</button>
              </div>
              <div class="codeWord">
                <button class="submtButton syntaxAppBtn" id="backgroundBtn" value="#ffffff">Background</button>
              </div>
              <div class="codeWord">
                <button class="submtButton syntaxAppBtn" id="linenumBtn" value="#ffffff">Line Numbers</button>
              </div>
              <div class="codeWord">
                <button class="submtButton syntaxAppBtn" id="operatorsBtn" value="#ffffff">Operators</button>
              </div>
              <div class="codeWord">
                <button class="submtButton syntaxAppBtn" id="keywordsBtn" value="#ffffff">Keywords</button>
              </div>
              <div class="codeWord">
                <button class="submtButton syntaxAppBtn" id="classBtn" value="#ffffff">Class</button>
              </div>
              <div class="codeWord">
                <button class="submtButton syntaxAppBtn" id="methodsBtn" value="#ffffff">Methods</button>
              </div>
          </div>
          <!------------------------------------------------------------------------------------>
          <div class="json-panel">
            <div>
              <textarea hidden name="json" class="syntaxTextArea" id="json-text" form="jsonForm" spellcheck="false"> {{ syntax_json }}</textarea>
            </div>
            <div>
              <form action="./syntax/json" method="POST" id="jsonForm">
                <input type="submit" class="submtButton syntaxAppBtn" value="Update">
              </form>
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
{% endblock content %}
