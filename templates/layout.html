<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/layoutStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/buttonLink.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/mainHeader.js') }}"></script>
    <title>{% block title %}{% endblock title %}</title>
  </head>

  <body>
    <header>
      <h1 style="font-size: 40px"><code id="mainHeader">Welcome.to(My.(domain());</code></h1>
      {% block header %}{% endblock header %}
    </header>
    {% block content %}{% endblock content %}
    <footer>
      {% block footer %}
      <p>&copy; Copyright 2019 by</p><a id="footerLink" class="buttonLink" href="http://domain.invalid/">Niklas
        Seppälä</a>
      {% endblock footer %}
    </footer>
  </body>

</html>
