<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/layoutStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/buttonLink.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% block head %}{% endblock head %}
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <header>
      <h1 id="mainHeader">
          <span style="color: #50abd8">Welcome</span><span style="color:#f4f6f7;">.</span><span style="color: #efc26e">to</span><span style="color:#f4f6f7;">(</span><span style="color:#f4f6f7;">(</span><span style="color: #50abd8">My</span><span style="color:#f4f6f7;">.</span><span style="color: #efc26e">domain</span><span style="color:#f4f6f7;">())</span><span style="color:#f4f6f7;">;</span>
      </h1>
    {% block header %}{% endblock header %}
    </header>
    {% block nav %}{% endblock nav %}
    <div class="content">
      {% block content %}{% endblock content %}
    </div>
    <footer>
        {% block footer %}<p>&copy; Copyright 2019 by</p><a id="footerLink" class="buttonLink" href="http://domain.invalid/">Niklas
        Seppälä</a>{% endblock footer %}
    </footer>
  </body>

</html>
